<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Razões para viver</ion-title>
    <ion-buttons end>
      <button ion-button (click)="add()" class="add-item">
          <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="todos" padding>
  <p>Crie sua própria lista de razões para viver. Liste tudo que você achar que vale a pena continuar tentando a se manter vivo.
    Use-os como um lembrete.</p>

    <ion-list>
        <ion-item-sliding *ngFor="let todo of todoList; let i = index">
            <ion-item>
                {{ todo }}
            </ion-item>
            <ion-item-options>
                <button ion-full ion-button color="danger" (click)="delete(i)">
                    <ion-icon name="trash"></ion-icon> Excluir
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
